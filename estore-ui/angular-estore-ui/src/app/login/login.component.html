<div class="container">
    <div class="flex-container">
        <ng-template #tipContent let-message="message">{{message}}</ng-template>
        <form #login="ngForm" (ngSubmit)="onSubmit(login, t1, t2)">
            <h1 class="noselect">Login</h1>
            <div class="form-group un">
                <label for="username" class="noselect">Username</label><br>
                <input required type="text" name="username" class="form-control" 
                #username="ngModel" ngModel [ngbTooltip]="tipContent" placement="bottom" triggers="manual" #t1="ngbTooltip" (blur)="displayToolTipBlur(t1, true, 'Invalid Username!', username)">
            </div>

            <div class="form-group pw">
                <label for="password" class="noselect">Password</label><br>
                <input required type="password" name="password" class="form-control" 
                #password="ngModel" ngModel [ngbTooltip]="tipContent" placement="bottom" triggers="manual" #t2="ngbTooltip" (blur)="displayToolTipBlur(t2, false, 'Invalid Password!', password)">
            </div>

            <div class="foot">
                <div *ngIf="password.valid && password.touched && username.valid && username.touched; else elseButton">
                    <button class="btn btn-primary" type="submit">Submit</button>
                </div>
                <ng-template #elseButton>
                    <div>
                        <button class="btn btn-primary" disabled type="submit">Submit</button>
                    </div>
                </ng-template>
                <a routerLink="/signup">Create Account</a>
            </div>
        </form>
    </div>
</div>
